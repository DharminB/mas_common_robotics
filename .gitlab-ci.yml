variables:
  ROS_RELEASE: indigo
  REPOSITORY_NAME: mas_common_robotics

before_script:
  - source /opt/ros/$ROS_RELEASE/setup.bash

stages:
  - build
  - catkinlint
  - cleanup

build:
  stage: build
  script:
    - git pull gitgate@mas.b-it-center.de:mas-group/$REPOSITORY_NAME.git $ROS_RELEASE
    - mkdir -p $CI_PROJECT_DIR/../src
    - cd $CI_PROJECT_DIR/..
    - cp -r $REPOSITORY_NAME src
    - mv src $REPOSITORY_NAME
    - cd $CI_PROJECT_DIR/src/$REPOSITORY_NAME
    - if [ -f repository.debs ]; then ./repository.debs false ; fi
    - cd $CI_PROJECT_DIR/src
    - git clone -b $ROS_RELEASE gitgate@mas.b-it-center.de:mas-group/mas_datasets.git
    - cd $CI_PROJECT_DIR
    - catkin_make
    - source $CI_PROJECT_DIR/devel/setup.bash
    - catkin_make tests
    - catkin_make run_tests
    - catkin_test_results
    - catkin_make roslint
    - catkin_make install
    
catkinlint:
  stage: catkinlint
  when: always
  script:
    - catkin_lint --strict --ignore LINK_DIRECTORY .
    
cleanup:
  stage: cleanup
  when: always
  script:
    - rm -rf *
    - rm -rf $CI_PROJECT_DIR/../*.tmp 
